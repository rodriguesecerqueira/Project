<!DOCTYPE html> <!--cuz' im using html5 yo-->
<html>

<head>
    <title>META</title>
    <meta charset="utf-8"><!--characters type-->
    <meta name="viewport" content=""width=device-width, inital-scale=1, shrink-to-fit="no"> <!--cause the page to scale down to fit content that overflows the viewport bounds-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> <!--google font-->

</head>

<body>
    <div class = "container">
        <div id = "logo">
            <img class = "logo" src="img/Logo.png" alt = "logo">
        </div>

        <h1>Intern Sign Up</h1>

        <form method="post">
            <div id="fullname">
                <label class ="fullname" for="fullname">Full Name *</label>
                <input class = "fullnameInput" type = "text" placeholder="Name" id="fullname">
            </div>

            <div id="email">
                <label class = "email" for="email">Email *</label>
                <input class = "emailInput" type = "text" placeholder="foo@bar.com" id="email">
            </div>

            <div id="phone">
                <label class ="phone" for="phone">Phone *</label>
                <input class = "phoneInput" type = "text" placeholder="(00) 00000-0000" id="phone">
            </div>

            <div id="password">
                <label class ="password" for="password">Password *</label>
                <input class = "passwordInput" type = "text" placeholder=" " id="password">
            </div>

            <div id="birthday">
                <label class = "birthday" for="birthday">Birthday *</label>
                <input class = "birthdayInput" type = "text" placeholder="yyyy/mm/dd" id="birthday">
            </div>

            <div id="checkbox">
                <input type = "checkbox" id="termss" name="terms"checked>
                <label class = "checkboxInput" class = "checkbox" for="scales">I accept the terms and privacy</label>
            </div>
        
            <nav id = "register">
                <button class = "register" type="submit"><a href="gate.html">Register</a></button>
            </nav>
        </form>
    </div>
</body>

</html>
