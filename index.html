<!DOCTYPE html> <!--cuz' im using html5 yo-->
<html>
<head>
    <title>META</title>
    <meta charset=""utf-8"><!--characters type-->
    <meta name="viewport" content=""width=device-width, inital-scale=1, shrink-to-fit="no"> <!--cause the page to scale down to fit content that overflows the viewport bounds-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet"><!--google font-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <img class="logo" src="img/Logo.png" alt="logo">
    <header class="signup">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname">

                <label for="email">Email *</label>
                <input type="text" id="email">

                <label for="phone">Phone *</label>
                <input type="text" id="phone">

                <label for="password">Password *</label>
                <input type="text" id="password">

                <label for="birthday">Birthday *</label>
                <input type="text" id="birthday">

                <input type="submit" value="Register">
            </div>
        </form>
    </header>
</body>
</html>
