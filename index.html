<!DOCTYPE html> <!--cuz' im using html5 yo-->
<html>

<head>
    <title>META</title>
    <meta charset="utf-8"><!--characters type-->
    <meta name="viewport" content=""width=device-width, inital-scale=1, shrink-to-fit="no"> <!--cause the page to scale down to fit content that overflows the viewport bounds-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> <!--google font-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class = "container">
        <div id = "logo">
            <img class = "logo" src="img/Logo.png" alt = "logo">
        </div>

        <h1>Intern Sign Up</h1>

        <form class = "form" id = "form">
            <div id="fullname">
                <label class = "fullname" for="fullnamein">Full Name *</label>
                <input id = "fullnamein" type  = "text" class = "fullnamein" name="fullnamein" placeholder="Name">
                <span id = "fullnameerror"class = "errormsg"> Full Name Invalid </span>
            </div>

            <div id="email">
                <label class = "email" for="emailin">Email *</label>
                <input id = "emailin" type = "text" placeholder="foo@bar.com">
                <span class = "errormsg" > Email Invalid </span>
            </div>

            <div id="phone">
                <label class = "phone" for="phonein">Phone *</label>
                <input id = "phonein" type = "text" placeholder="(00) 00000-0000">
                <span class = "errormsg" > Phone Invalid </span>
            </div>

            <div id="password">
                <label class = "password" for="passwordin">Password *</label>
                <input id = "passwordin" type = "text" placeholder=" ">
                <span class = "errormsg" > Birthday Invalid </span>
            </div>

            <div id="birthday">
                <label class = "birthday" for="birthdayin">Birthday *</label>
                <input id = "birthdayin" type = "text" placeholder="yyyy/mm/dd">
                <span class = "errormsg" > Full Name Invalid </span>
            </div>

            <div id="checkbox">
                <input id = "checkboxin" type = "checkbox" name="terms" unchecked>
                <label class = "checkbox" for="checkboxin">I accept the terms and privacy</label>
                <span class = "errormsg" > You must accept the terms </span>
            </div>
        
            <nav id = "register">
                <button class = "register" type="submit"><!--<a id = "anchor" href="gate.html">-->Register<!--</a>--></button>
            </nav>
        </form>
    </div>
    
    <script src="js/main.js" ></script>
        
</body>

</html>
