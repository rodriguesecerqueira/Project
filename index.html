<!DOCTYPE html> <!--cuz' im using html5 yo-->
<html>
<head>
    <title>META</title>
    <meta charset=""utf-8"><!--characters type-->
    <meta name="viewport" content=""width=device-width, inital-scale=1, shrink-to-fit="no"> <!--cause the page to scale down to fit content that overflows the viewport bounds-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> <!--google font-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="logo">
        <img class="logo" src="img/Logo.png" alt="logo">
    </div>

    <h1>Intern Sign Up</h1>

    <header class="signup">
        <form method="post">
            <div class="txt">
                <label for="fullname">Full Name *</label>
                <input type="text" placeholder="Name" id="fullname">

                <label for="email">Email *</label>
                <input type="text" placeholder="Foo@bar.com" id="email">

                <label for="phone">Phone *</label>
                <input type="text" placeholder="(00) 00000-0000" id="phone">

                <label for="password">Password *</label>
                <input type="text" placeholder=" " id="password">

                <label for="birthday">Birthday *</label>
                <input type="text" placeholder="yyyy/mm/dd" id="birthday">

                <button type="submit">Register</button>
            </div>
        </form>
    </header>
</body>
</html>
